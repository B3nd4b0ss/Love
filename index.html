<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Date Proposal</title>
	</head>
	<body>
		<h1 class="proposal-text">Will you go on a date with me?</h1>
		<div class="content-container">
			<div id="calendar-container" class="hidden">
				<h2>I'm so happy! Please select a date ❤️</h2>
				<input type="date" id="date-picker" min="" />
				<button id="confirm-date">Confirm Date</button>
			</div>
			<div id="initial-buttons" class="buttons-container">
				<button id="accept-btn" class="response-btn">
					Yes! Absolutely! ❤️
				</button>
				<button id="decline-btn" class="response-btn">No</button>
			</div>
		</div>
		<div id="gifContainer"></div>
		<div id="gifContainer2"></div>
		<script src="script.js"></script>
	</body>
</html>
